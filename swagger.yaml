openapi: 3.0.0
info:
  title: API de Gestión de Mascotas
  description: |
    API para la gestión de mascotas con autenticación JWT.
    Incluye operaciones CRUD para el manejo de mascotas y usuarios.
    Para usar la API, primero obtén un token de autenticación mediante el endpoint /auth/login.
  version: 1.0.0
  contact:
    name: Soporte
    email: soporte@example.com

servers:
  - url: http://localhost:3000/api
    description: Servidor de desarrollo
  - url: https://api.tudominio.com/api
    description: Servidor de producción

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: ID único del usuario
        nombre:
          type: string
          description: Nombre completo del usuario
        email:
          type: string
          format: email
          description: Correo electrónico del usuario
        tipo:
          type: string
          enum: [ADMIN, USER]
          description: Tipo de usuario
        createdAt:
          type: string
          format: date-time
          description: Fecha de creación del usuario
        updatedAt:
          type: string
          format: date-time
          description: Fecha de última actualización
      required:
        - nombre
        - email
        - tipo

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: juan@example.com
        password:
          type: string
          format: password
          example: contraseñaSegura123
    RegisterRequest:
      type: object
      required:
        - nombre
        - email
        - password
        - rol
      properties:
        nombre:
          type: string
          example: Juan Pérez
        email:
          type: string
          format: email
          example: juan@example.com
        password:
          type: string
          format: password
          example: contraseñaSegura123
        rol:
          type: string
          enum: [ADMIN, USER, OWNER]
          example: USER
    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        token:
          type: string
          description: Token JWT para autenticación
        user:
          type: object
          properties:
            id:
              type: string
            email:
              type: string
            nombre:
              type: string
            rol:
              type: string
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          default: false
        msg:
          type: string
          description: Mensaje de error descriptivo
    Mascota:
      type: object
      properties:
        _id:
          type: string
          description: ID único de la mascota
        nombre:
          type: string
          description: Nombre de la mascota
        especie:
          type: string
          description: Especie de la mascota
        raza:
          type: string
          description: Raza de la mascota
        edad:
          type: number
          description: Edad de la mascota en años
        genero:
          type: string
          enum: [Macho, Hembra]
        descripcion:
          type: string
        publicadoPor:
          type: string
          format: ObjectId
          description: ID del usuario que publicó la mascota
        adoptadoPor:
          type: string
          format: ObjectId
          description: ID del usuario que adoptó la mascota
        isDeleted:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        message:
          type: string

security:
  - bearerAuth: []

paths:
  /auth/login:
    post:
      tags:
        - Autenticación
      summary: Iniciar sesión
      description: Inicia sesión y obtén un token JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Inicio de sesión exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Credenciales inválidas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /auth/register:
    post:
      tags:
        - Autenticación
      summary: Registrar un nuevo usuario
      description: Crea una nueva cuenta de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuario registrado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Datos de registro inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /auth/me:
    get:
      tags:
        - Autenticación
      summary: Obtener información del usuario actual
      description: Devuelve la información del usuario autenticado
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Información del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /Mascotas:
    get:
      tags:
        - Mascotas
      summary: Obtener lista de mascotas
      description: Obtiene una lista paginada de mascotas con filtros opcionales
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Número de página
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Cantidad de resultados por página
        - in: query
          name: especie
          schema:
            type: string
          description: Filtrar por especie
        - in: query
          name: raza
          schema:
            type: string
          description: Filtrar por raza
      responses:
        '200':
          description: Lista de mascotas obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  paginationPets:
                    type: array
                    items:
                      $ref: '#/components/schemas/Mascota'
                  currentPage:
                    type: number
                  totalPages:
                    type: number
                  totalProducts:
                    type: number

    post:
      tags:
        - Mascotas
      security:
        - bearerAuth: [ADMIN]
      summary: Crear una nueva mascota
      description: Crea una nueva mascota (requiere rol de ADMIN)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - pet
              properties:
                pet:
                  $ref: '#/components/schemas/Mascota'
      responses:
        '201':
          description: Mascota creada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  mascota:
                    $ref: '#/components/schemas/Mascota'
        '401':
          description: No autorizado
        '403':
          description: Permisos insuficientes

  /Mascotas/{id}:
    get:
      tags:
        - Mascotas
      summary: Obtener una mascota por ID
      description: Obtiene los detalles de una mascota específica
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la mascota a buscar
      responses:
        '200':
          description: Mascota encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  mascota:
                    $ref: '#/components/schemas/Mascota'
        '404':
          description: Mascota no encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Mascotas
      security:
        - bearerAuth: [ADMIN, OWNER]
      summary: Actualizar una mascota
      description: Actualiza los datos de una mascota existente (requiere ser ADMIN o OWNER)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la mascota a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Mascota'
      responses:
        '200':
          description: Mascota actualizada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  mascota:
                    $ref: '#/components/schemas/Mascota'
        '404':
          description: Mascota no encontrada
        '403':
          description: Permisos insuficientes

    delete:
      tags:
        - Mascotas
      security:
        - bearerAuth: [ADMIN]
      summary: Eliminar una mascota
      description: Elimina una mascota del sistema (requiere rol de ADMIN)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID de la mascota a eliminar
      responses:
        '200':
          description: Mascota eliminada exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  mascota:
                    $ref: '#/components/schemas/Mascota'
        '404':
          description: Mascota no encontrada
        '403':
          description: Permisos insuficientes

  /User:
    get:
      tags:
        - Usuarios
      summary: Obtener lista de usuarios
      description: Obtiene una lista de todos los usuarios (requiere autenticación)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuarios obtenida exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Usuarios
      summary: Crear un nuevo usuario
      description: Crea un nuevo usuario (solo administradores)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuario creado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Datos de usuario inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Error del servidor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /User/{id}:
    get:
      tags:
        - Usuarios
      summary: Obtener un usuario por ID
      description: Obtiene los detalles de un usuario específico (requiere autenticación)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario a obtener
      responses:
        '200':
          description: Usuario obtenido exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  user:
                    $ref: '#/components/schemas/User'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - Usuarios
      summary: Actualizar un usuario
      description: Actualiza los datos de un usuario existente (solo administradores o el propio usuario)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Usuario actualizado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Datos de usuario inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Usuarios
      summary: Eliminar un usuario
      description: Elimina un usuario (solo administradores)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID del usuario a eliminar
      responses:
        '200':
          description: Usuario eliminado exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default: true
                  msg:
                    type: string
                    example: "Usuario eliminado correctamente"
        '401':
          description: No autorizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Permisos insuficientes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Usuario no encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

tags:
  - name: Autenticación
    description: Endpoints para autenticación y gestión de usuarios
  - name: Mascotas
    description: Operaciones relacionadas con la gestión de mascotas
  - name: Usuarios
    description: Operaciones relacionadas con la gestión de usuarios
