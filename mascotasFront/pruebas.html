<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Componentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <!-- Archivo de estilos personalizados -->
  <link rel="stylesheet" href="./styles/stylesheet.general.css">
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-3">Galería de Componentes</h1>
    <p class="text-secondary text-center">Vista previa de los componentes por categoría y nivel de complejidad.</p>

    <table class="table table-bordered table-hover align-middle mt-4">
      <thead class="table-primary">
        <tr>
          <th scope="col">Categoría</th>
          <th scope="col" class="text-center">Componente</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Buttons (facil)</td>
          <td id="button" class="text-center">
          </td>
        </tr>
        <tr>
          <td>RadioButtons (fácil)</td>
          <td id="radioButtons" class="text-center"></td>
        </tr>
        <tr>
          <td>TextInput (fácil)</td>
          <td id="textInput" class="text-center"></td>
        </tr>
        <tr>
          <td>Navbar (difícil)</td>
          <td id="navbar" class="text-center" style="min-width: 600px;"></td>
        </tr>
        <tr>
          <td>Tarjetas (media)</td>
          <td id="tarjetas" class="text-center"></td>
        </tr>
        <tr>
          <td>Listados (media)</td>
          <td id="listados" class="text-center"></td>
        </tr>
        <tr>
          <td>Contacto (difícil)</td>
          <td id="contacto" class="text-center"></td>
        </tr>
        <tr>
          <td>Perfil mascota (media)</td>
          <td id="perfilMascota" class="text-center"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Archivo JS personalizado -->
  <script type="module" src="./pruebas.js"></script>

</body>
</html>
