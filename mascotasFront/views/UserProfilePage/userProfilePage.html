<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .profile-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }
        .info-card:hover {
            transform: translateY(-5px);
        }
        .info-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
            color: #6c757d;
        }
    </style>
</head>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>
        <header class="mb-4">
            <!-- place navbar here -->
        </header>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- Información Personal -->
            <div class="col-lg-6">
                <div class="card info-card h-100">
                    <div class="card-header bg-white border-0">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-circle info-icon"></i>
                            Información Personal
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Nombre completo</label>
                            <p class="card-text" id="user-fullname">Cargando...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Correo electrónico</label>
                            <p class="card-text" id="user-email-detail">Cargando...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Teléfono</label>
                            <p class="card-text" id="user-phone">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contacto -->
            <div class="col-lg-6">
                <div class="card info-card h-100">
                    <div class="card-header bg-white border-0">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-geo-alt info-icon"></i>
                            Información de Contacto
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Ciudad</label>
                            <p class="card-text" id="user-city">Cargando...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Estado</label>
                            <p class="card-text" id="user-state">Cargando...</p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted small mb-1">Tipo de teléfono</label>
                            <p class="card-text" id="user-phone-type">Cargando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de Mascotas -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card info-card">
                    <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-heart info-icon"></i>
                            Mis Mascotas
                        </h5>
                        <a href="/views/PetRegistry/petRegistry.html" class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-plus-lg"></i> Agregar Mascota
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row" id="user-pets">
                            <div class="col-12 text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Cargando mascotas...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edición -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="profile-form">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="edit-nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="edit-nombre" name="nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="edit-apellidoPaterno" class="form-label">Apellido Paterno</label>
                                <input type="text" class="form-control" id="edit-apellidoPaterno" name="apellidoPaterno" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="edit-email" name="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="edit-telefono" name="telefono" required>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-tipoTelefono" class="form-label">Tipo de teléfono</label>
                                <select class="form-select" id="edit-tipoTelefono" name="tipoTelefono">
                                    <option value="celular">Celular</option>
                                    <option value="casa">Casa</option>
                                    <option value="trabajo">Trabajo</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="edit-ciudad" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="edit-ciudad" name="ciudad">
                            </div>
                            <div class="col-md-6">
                                <label for="edit-estado" class="form-label">Estado</label>
                                <input type="text" class="form-control" id="edit-estado" name="estado">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="save-profile-btn">
                            <span class="spinner-border spinner-border-sm d-none" id="save-spinner" role="status" aria-hidden="true"></span>
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="userProfilePage.js"></script>
</body>
</html>
