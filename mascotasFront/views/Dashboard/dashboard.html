<!doctype html>
<html lang="en">

<head>
    <title>Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />


    <!-- Archivo de estilos personalizados -->
    <link rel="stylesheet" href="../../styles/stylesheet.general.css">
    <link rel="stylesheet" href="../../styles/animacion.cardMascotas.css">

    <style>
        .horizontal-carousel .carousel-item {
            padding: 10px;
        }

        .horizontal-carousel .card {
            width: 100%;
        }

        .horizontal-carousel {
            max-height: 250px;
            overflow: hidden;
        }
    </style>

</head>

<body>
    <header id="navbar-container">

    </header>
    <main>
        <main class="container my-5">
            <div class="text-center mb-5">
                <h1 id="userGreeting" class="fw-bold text-success">Â¡Bienvenido!</h1>
            </div>

            <a href="/mascotas">
                <div class="row row-cols-1 row-cols-md-3 g-4" id="Lista-Mascota">
                    <div class="col">
                        <div class="card h-100 shadow-sm">
                            <div class="card-body text-center">
                                <h5 class="card-title fw-bold">Lista de mascotas</h5>
                                <div class="horizontal-carousel">
                                    <div id="petCarousel" class="carousel slide" data-bs-ride="carousel">
                                        <div id="petCarouselInner" class="carousel-inner"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </a>

            <a href="/mascotas-registrar">
                <div class="col">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">Registrar mascota</h5>
                            <div class="card-text text-muted">
                                Ninguna mascota registrada aun.
                            </div>
                        </div>
                    </div>
                </div>
            </a>

            <a href="/postulacion">
                <div class="col" id="status-mascota-container">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold">Status mascota</h5>
                            <div class="card-text text-muted" id="petStatusList">
                                Ninguna mascota solicitada para adoptar.
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </a>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>

        <script type="module" src="./views/DashBoard/dashboard.js"></script>
