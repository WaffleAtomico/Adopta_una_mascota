<!doctype html>
<html lang="es">
<head>
    <title>Crear Cuenta - Adopta Una Mascota</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .form-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
        .form-title {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        .form-control:focus {
            border-color: #86b7fe;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6c757d;
        }
        .login-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">
    <div class="position-fixed top-0 start-0 m-3">
        <a href="/" class="btn btn-success d-flex align-items-center gap-2">
            <i class="bi bi-house-door-fill"></i>
            <span>Inicio</span>
        </a>
    </div>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Crear una cuenta</h2>
            <div id="alert-container" class="mt-3" style="display: none;">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <span id="alert-message"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            </div>
            <div id="registration-form"></div>
            <div class="login-link">
                ¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./views/CreateAccount/CreateAccount.js"></script>
</body>
</html>
